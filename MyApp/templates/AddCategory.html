<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     <script>
                                 $(document).ready(function(){
                                   $("#submit").click(function(){
                                       Swal.fire(
                                            'Successfully',
                                            'Submitted Succesfully',
                                            'success'
                                       )
                                   })
                                 })
     </script>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Category Details</h4>
                    <form class="forms-sample" method="POST" action="{% url 'categorydbfun' %}" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputName1">Category Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Category Name" name="name">
                      </div>
                     <div class="form-group">
                        <div class="custom-file">
                          <input type="file" class="custom-file-input" style="background-color:dark" placeholder="Upload Category Image" name="image">
                            <label class="custom-file-label" >Upload Category Image</label>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="exampleTextarea1">Description</label>
                        <textarea class="form-control" id="exampleTextarea1" rows="4" name="description"></textarea>
                      </div>

                      <button type="submit" class="btn btn-primary mr-2" id="submit">Submit</button>
                      <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
  {% for message in messages %}

   {% if message.tags == 'warning' %}
   <script>
  swal('{{message}}','','warning');
   </script>

   {% elif message.tags == 'error' %}
   <script>
  swal('{{message}}','','error');
   </script>

   {% else%}
   <script>
  swal('{{message}}','','success');
   </script>

   {% endif %}

   {% endfor %} {% endif %}
</body>
</html>
{% endblock %}

<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
                                 $(document).ready(function(){
                                   $("#submit").click(function(){
                                       Swal.fire(
                                            'Successfully',
                                            'Submitted Succesfully',
                                            'success'
                                       )
                                   })
                                 })
     </script>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Product Details</h4>
                    <form class="forms-sample" method="POST" action="{% url 'productdbfun' %}" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="form-group">
                        <label >Category</label>
                        <select class="form-control"  name="category">
                            <option>Select Category </option>
                          {% for d in data %}
                          <option>{{d.Name}}</option>
                          {% endfor %}
                        </select>
                      </div>

                      <div class="form-group">
                        <label>Product Name</label>
                        <div class="input-group col-xs-12">
                          <input type="text" class="form-control file-upload-info"  placeholder="Product Name" name="product">
                        </div>
                      </div>
                      <div class="form-group">
                        <label >Price of the Product</label>
                         <div class="input-group col-xs-12">
                          <input type="text" class="form-control file-upload-info"  placeholder="Price Per Kg" name="price">
                        </div><br>
                          <div class="form-group">
                              <label >Product Quantity</label>
                              <div class="input-group col-xs-12">
                                  <input type="text" class="form-control file-upload-info"  placeholder="Product Quantity in Kg" name="quantity">
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="custom-file">
                          <input type="file" class="custom-file-input"  placeholder="Upload prouct Image" name="image">
                            <label class="custom-file-label" >Upload Product Image</label>
                        </div>
                      </div>
                       <div class="form-group">
                        <label for="exampleTextarea1">Description</label>
                        <textarea class="form-control" id="exampleTextarea1" rows="4" name="description"></textarea>
                      </div>


                      <button type="submit" class="btn btn-primary mr-2" id="submit">Submit</button>
                      <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
  {% for message in messages %}

   {% if message.tags == 'warning' %}
   <script>
  swal('{{message}}','','warning');
   </script>

   {% elif message.tags == 'error' %}
   <script>
  swal('{{message}}','','error');
   </script>

   {% else%}
   <script>
  swal('{{message}}','','success');
   </script>

   {% endif %}

   {% endfor %} {% endif %}
</body>
</html>
{% endblock %}

<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Product Details</h4>
                    <form class="forms-sample" method="POST" action="{% url 'updateproduct' dataid=data.id %}" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="form-group">
                        <label >Category</label>
                        <select class="form-control"  name="category" value="{{data.Category}}">
                            <option>Select Category</option>
                             {% for d in da %}
                            <option>{{d.Name}}</option>
                            {% endfor %}
                        </select>
                      </div>

                      <div class="form-group">
                        <label>Product Name</label>
                        <div class="input-group col-xs-12">
                          <input type="text" class="form-control file-upload-info"  placeholder="Product Name" name="product" value="{{data.Product}}">
                        </div>
                      </div>
                      <div class="form-group">
                        <label >Price of the Product</label>
                         <div class="input-group col-xs-12">
                          <input type="text" class="form-control file-upload-info"  placeholder="Price Per Kg" name="price" value="{{data.Price}}">
                        </div><br>
                          <div class="form-group">
                              <label >Product Quantity</label>
                              <div class="input-group col-xs-12">
                                  <input type="text" class="form-control file-upload-info"  placeholder="Product Quantity in Kg" name="quantity" value="{{data.Quantity}}">
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="custom-file">
                          <input type="file" class="custom-file-input"  placeholder="Upload prouct Image" name="image">
                            <img src="{{data.Image.url}}" width="40px" height="40px">
                            <label class="custom-file-label" >Upload Product Image</label>
                        </div>
                      </div>
                       <div class="form-group">
                        <label for="exampleTextarea1">Description</label>
                        <textarea class="form-control" id="exampleTextarea1" rows="4" name="description">{{data.Description}}</textarea>
                      </div>


                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                      <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>

</body>
</html>
{% endblock %}'
